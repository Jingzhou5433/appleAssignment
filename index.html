<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://use.typekit.net/xrk4sfy.css">
    <link href="../fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <link href="../hamburgers-master/dist/hamburgers.css" rel="stylesheet">
    <title>Apple Recruiting</title>
</head>
<body>
    <div class="conatiner">
        <nav>
            <ul class="header">
                <li>
                    <button class="hamburger hamburger--squeeze" type="button" id="burger-btn">
                        <span class="hamburger-box">
                          <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </li>
                <li><i class="fab fa-apple"></i><span id="head-info">Talent Point</span></li>
                <div class="set">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="far fa-bell"></i></li>
                </div>
            </ul> 
        </nav>

        <div class="collapse">
            <div id="col-tal">
                <div class="row" >                
                    <span>Talent</span>
                </div>
            </div>

            <div id="col-conn">
                <div class="row" >                
                    <span>Connection</span>
                    <i class="fas fa-plus"></i>
                </div>
            </div>

            <div class="coll-content">
                <div class="sub-row">
                    <span>Pipelines</span>
                </div>
                <div class="sub-row">
                    <span>Requisition</span>
                </div>
                <div class="sub-row">
                    <span>Projects</span>
                </div>
            </div>
            
            <div id="col-intel">
                <div class="row" >
                    <span>Intelligence</span>
                    <i class="fas fa-plus"></i>
                </div>             
            </div>

            <div class="coll-content">
                <div class="sub-row">
                    <span>Companies</span>
                </div>
                <div class="sub-row">
                    <span>Schools</span>
                </div>
            </div>

            <div id="col-work">
                <div class="row" >
                    <span>Workspace</span>
                    <i class="fas fa-plus"></i>
                </div>
            </div>

            <div class="coll-content">
                <div class="sub-row">
                    <span></span>
                </div>
            </div>
            
            <div id="col-insi">
                <div class="row" >       
                    <span>Insights</span>
                </div>
            </div>
            
            <div id="col-johhny">
                <div class="row" >         
                    <span style="color: grey;">Johhny Appleseed <i class="fas fa-chevron-down"></i> </span>   
                              
                </div>
            </div>
            
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
